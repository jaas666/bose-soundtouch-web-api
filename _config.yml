# Site settings
title: Bose SoundTouch Web API
description: Community documentation for the Bose SoundTouch Web API
baseurl: "/bose-soundtouch"
url: "https://jaas666.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchors
heading_anchors: true

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/jaas666/bose-soundtouch"
  "Download PDF":
    - "https://github.com/jaas666/bose-soundtouch/raw/main/soundtouch-api.pdf"

aux_links_new_tab: true

# Footer
footer_content: >
  <strong>Disclaimer:</strong> This is an unofficial community repository. Not endorsed by Bose Corporation.<br>
  <em>Bose and SoundTouch are trademarks of Bose Corporation.</em>

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/jaas666/bose-soundtouch"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Callouts
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: yellow

# Enable copy code button
enable_copy_code_button: true

# Navigation structure
nav_sort: case_sensitive
